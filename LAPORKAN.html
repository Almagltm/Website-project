<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Pengaduan Fasilitas Umum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
    :root{
  --blue:#3d6fc2;
  --muted:#f6eddc;
  --card-bg:#ffffff;
  --accent:#2b7be5;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:linear-gradient(#f7efe0,#ffffff 40%);
}

/* Header */
.topbar{
  background:#1e3d8f;
  color:#fff;
  padding:20px 0 20px;
  box-shadow:0 10px 18px rgba(0,0,0,0.12);
  margin-bottom: 50px;
}

.topbar-inner{
  max-width:1100px;
  margin:0 auto;
  display:flex;
  align-items:center;
  position:relative;
}

.btn-back {
    text-decoration: none;
    color: white;
    font-weight: 600;
    display: flex;
    padding: 8px 16px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 30px;
    transition: 0.3s;
    font-size: 14px;
}

.btn-back:hover {
    background: rgba(255, 255, 255, 0.3);
}

.page-title{
  flex:1;
  text-align:center;
  font-size:34px;
  margin:0;
  font-weight:700;
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:-40px auto 80px;
  padding:0 22px;
}

/* CARD */
.card{
  
  padding:28px 36px 40px;
  border-radius:4px;
  box-shadow:0 10px 24px rgba(36,36,36,0.12);
}

.section-title{
  color:var(--blue);
  font-size:28px;
  margin-bottom:16px;
}

/* INPUTS */
input, textarea, select{
  width:100%;
  padding:18px 16px;
  margin:12px 0;
  border:1px solid #bfbfbf;
  border-radius:4px;
  font-size:16px;
}

/* Placeholder seragam */
textarea::placeholder,
input::placeholder{
  font-family:"Segoe UI", Arial, sans-serif;
  font-size:16px;
  color:#777;
}

textarea{
  min-height:160px;
  resize:vertical;
}

select{
  cursor:pointer;
  background:#fff;
}

select:focus{
  border-color:var(--blue);
  outline:2px solid rgba(61,111,194,0.25);
}

/* FILE INPUT DEFAULT */
input[type="file"] {
  padding:14px;
  background:#fff;
  border:1px solid #bfbfbf;
  border-radius:4px;
  cursor:pointer;
  margin-top:8px;
}

/* ACTION BUTTONS */
.actions{
  display:flex;
  align-items:center;
  gap:18px;
  margin-top:18px;
}

.btn{
  padding:12px 22px;
  border-radius:14px;
  font-size:18px;
  cursor:pointer;
  border:none;
}

.btn-outline{
  background:#fff;
  border:2px solid #d8d8d8;
  border-radius:26px;
}

.btn-primary{
  background:var(--accent);
  color:#fff;
  border-radius:8px;
}

/* POPUP SUKSES */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.popup:target {
  display: flex;
}

.popup-card {
  background: #fff;
  padding: 30px;
  width: 380px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 10px 28px rgba(0,0,0,0.25);
}

.popup-card h2 {
  color: #2b7be5;
  margin-top: 0;
}

.btn-popup {
  display: inline-block;
  margin-top: 16px;
  padding: 10px 22px;
  background: #2b7be5;
  color: white;
  border-radius: 8px;
  text-decoration: none;
}

/* RESPONSIVE */
@media(max-width:720px){
  .page-title{
    font-size:20px;
  }

  .btn-back{
    left:5px;
  }

  .container{
    padding:0 12px;
  }
}
</style>
<body>

  <!-- POPUP SUKSES -->
  <div id="sukses" class="popup">
    <div class="popup-card">
      <h2>Laporan Berhasil Dikirim!</h2>
      <p>Terima kasih, laporan Anda sudah kami terima.</p>
      <a href="#" class="btn-popup">Tutup</a>
    </div>
  </div>

  <header class="topbar">
    <div class="topbar-inner">
      <a href="BERANDA2.html" class="btn-back">
        <i class="fa-solid fa-chevron-left"></i>
      </a>
      <h1 class="page-title">Formulir Pengaduan Fasilitas Umum</h1>
    </div>
  </header>

  <main class="container">
    <section class="card">

      <h2 class="section-title">Sampaikan Laporan Anda!</h2>

      <form method="get" action="#sukses">

        <input type="text" name="judul" placeholder="Ketik Judul Laporan Anda" required />
        <textarea name="isi" placeholder="Ketik Isi Laporan Anda"></textarea>

        <input type="date" name="tanggal" required/>

        <input type="text" name="lokasi" placeholder="Ketik Lokasi Kejadian" required />
        <input type="text" name="instansi" placeholder="Ketik Instansi Tujuan" required />

        <select name="kategori" required>
          <option value="" disabled selected>Pilih Kategori Laporan Anda</option>
          <option>Kerusakan Jalan Raya</option>
          <option>Kerusakan Tiang Listrik</option>
          <option>Kerusakan Pipa</option>
          <option>Kerusakan Lampu Jalan</option>
          <option>Kerusakan Halte</option>
        </select>

        <!-- MENAMPILKAN NAMA FILE OTOMATIS -->
        <label for="lampiran">Unggah Lampiran:</label>
        <input type="file" name="lampiran" id="lampiran">

        <div class="actions">
          <button type="reset" class="btn btn-outline">Batalkan</button>
          <button type="submit" class="btn btn-primary">Lapor</button>
        </div>

      </form>

    </section>
  </main>

</body>
</html>
