<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar AksiKita</title>
    </head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #e8f3ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    height: 100vh;
    background: white;
    display: flex;
    border-radius: 8px;
    overflow: hidden;
}

/* LEFT SIDE */

.left{
    width: 45%;
    background: linear-gradient(50deg, #0d1c31 0%, #083c8c 100%);
    color: white;
    padding: 80px 50px;
    border-radius: 0 150px 150px 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
}



.left h1 {
    font-size: 40px;
    font-weight: 600;
    margin-bottom: 15px;
}

.left p {
    font-size: 16px;
    opacity: 0.9;
    margin-bottom: 40px;
}

.logo {
    width: 170px;
    display: block;
    margin: -90px 210px 50px; /* Naik ke atas */
    object-fit: contain;
    align-items: center;
}

.btn-login {
    width: 160px;
    padding: 12px;
    font-size: 16px;
    background: transparent;
    border: 2px solid white;
    border-radius: 8px;
    color: white;
    cursor: pointer;
}

/* RIGHT SIDE */
.right {
    width: 55%;
    padding: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 0 150px 150px 0;
}

.form-daftar {
    width: 100%;
}

.input {
    width: 100%;
    padding: 15px;
    background: #e0e0e0;
    border: none;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 15px;
}

/* PASSWORD ICON */
.password-field {
    width: 100%;
    position: relative;
}
.eye-icon {
    position: absolute;
    right: 15px;
    top: 13px;
    font-size: 18px;
    cursor: pointer;
}

/* BUTTON DAFTAR */
.btn-daftar {
    width: 100%;
    background: #1e3d8f;
    color: white;
    padding: 15px;
    border-radius: 10px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    text-transform: uppercase;
    box-shadow: 0 4px 10px rgba(30, 61, 143, 0.2);
    border: solid 2px #244a9a;
    transition: 0.3s ease;
}

.btn-daftar:hover {
    background: white;
    color: #244a9a;
    border-color:#244a9a ;
}
.btn-login:hover {
    background: white;
    color: #244a9a;
}

/* SEPARATOR */
.separator-box {
    display: flex;
    align-items: center;
    margin: 25px 0 20px;
}

.line {
    height: 1px;
    flex: 1;
    background: #777;
}

.atau {
    margin: 0 15px;
    color: #555;
    font-size: 14px;
}

/* SOCIAL ICONS */
.socials {
    display: flex;
    justify-content: center;
    gap: 25px;
}

.social-icon {
    width: 32px;
    height: 32px;
    object-fit: contain;
    cursor: pointer;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .container {
        flex-direction: column;
        height: auto;
    }
    .left, .right {
        width: 100%;
        border-radius: 0;
        
    }
    
}
/* ===== ANIMASI PANEL TRANSITION (TANPA JS) ===== */
.left,
.right {
    transition: 0.6s ease-in-out;
}

/* Saat hover container, kiri & kanan bergeser halus */
.container:hover .left {
    transform: translateX(-10px);
    opacity: 0.95;
}

.container:hover .right {
    transform: translateX(10px);
    opacity: 0.95;
}

/* Efek tombol smooth */
.btn-login, .btn-daftar {
    transition: 0.3s ease;
    transform: scale(1);
}

.btn-login:hover,
.btn-daftar:hover {
    transform: scale(1.05);
}






</style>
<body>

    

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <img src="ASSETS/LOGO.png" class="logo" alt="Logo AksiKita">
        <h1>Halo, sobat AksiKita</h1>
        <p>Daftarkan akun anda untuk mengakses fitur yang lebih menarik</p>

        <a href="MASUK.html">
            <button class="btn-login">MASUK</button>
        </a>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <form class="form-daftar" id="registerForm">

            <input type="text" class="input" placeholder="Masukkan nama" required>
            <input type="email" id="email" class="input" placeholder="Masukkan email" required>
            <input type="text" class="input"  placeholder="Masukkan alamat" required>
        
            <div class="password-field">
                <input type="password" class="input" id="password" placeholder="Buat kata sandi" required>
                <span id="togglePassword" class="eye-icon"></span>
            </div>
        
            <button type="submit" class="btn-daftar">DAFTAR</button>
        
            <div class="separator-box">
                <div class="line"></div>
                <span class="atau">Atau Lanjutkan dengan</span>
                <div class="line"></div>
            </div>
        
            <div class="socials">
                <img src="ASSETS/google.jpeg" class="social-icon">
                <img src="ASSETS/facebook.jpeg" class="social-icon">
                <img src="ASSETS/twitter.jpeg" class="social-icon">
                <img src="ASSETS/apple.jpeg" class="social-icon">
            </div>
        
        </form>
        
    </div>

</div>
<!-- ======================= JAVASCRIPT ======================= -->
<script>
    // Show / hide password
    document.getElementById("togglePassword").addEventListener("click", function () {
        const pw = document.getElementById("password");
        pw.type = pw.type === "password" ? "text" : "password";
    });

    // Register validation + redirect
    document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        // Validasi email
        if (!email.endsWith("@gmail.com")) {
            alert("Email harus menggunakan @gmail.com");
            return;
        }

        // Jika sukses â†’ arahkan ke login.html
        window.location.href = "MASUK.html";
    });
</script>

</body>
</html>
