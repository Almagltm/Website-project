<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login AksiKita</title>
    
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #e8f3ff;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 100%;
    height: 100vh;
    background: white;
    border-radius: 15px;
    display: flex;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
}

/* ===== LEFT SIDE (FORM LOGIN) ===== */
.left {
    width: 55%;                    /* Samakan dengan register RIGHT */
    padding: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 0 150px 150px 0;
}

.login-box {
    width: 100%;
    max-width: 500px;              /* Biar lebarnya sama */
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* INPUT SAMAKAN REGISTER */
.input {
    width: 100%;
    padding: 15px;
    background: #e0e0e0;           /* Sama dengan register */
    border: none;
    border-radius: 8px;
    font-size: 15px;
}

/* PASSWORD + ICON */
.password-field {
    width: 100%;
    position: relative;
}

.eye-icon {
    position: absolute;
    right: 15px;
    top: 13px;
    font-size: 18px;
    cursor: pointer;
}

.forgot {
    text-align: right;
    font-size: 14px;
}

/* BUTTON LOGIN -> SAMA DENGAN BUTTON DAFTAR DI REGISTER */
.btn-login {
    width: 100%;
    background: #1e3d8f;
    color: white;
    padding: 15px;
    border-radius: 10px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    border: 2px solid #244a9a;
    text-transform: uppercase;
    box-shadow: 0 4px 10px rgba(30, 61, 143, 0.2);
    transition: 0.3s ease;
}

.btn-login:hover {
    background: white;
    color: #244a9a;
}

/* ===== SEPARATOR ===== */
.separator-box {
    display: flex;
    align-items: center;
    margin: 25px 0 20px;
    gap: 10px;
}

.line {
    flex: 1;
    height: 1px;
    background: #777;
}

.atau {
    margin: 0 15px;
    color: #555;
    font-size: 14px;
}

/* ===== SOCIAL ICONS ===== */
.socials {
    display: flex;
    justify-content: center;
    gap: 25px;                  /* Samakan dengan register */
}

.social-icon {
    width: 32px;               /* Samakan ukuran */
    height: 32px;
    object-fit: contain;
    cursor: pointer;
}

/* ===== RIGHT SIDE ===== */
.right {
    width: 45%;
    background: linear-gradient(250deg, #0d1c31 0%, #083c8c 100%);
    color: white;
    text-align: center;
    padding: 80px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    border-radius: 150px 0 0 150px;
}

.right h1 {
    font-size: 40px;
    margin-bottom: 15px;
}

.right p {
    margin: 0 auto 40px;
    font-size: 16px;
    opacity: 0.9;
}

.logo {
    width: 180px;
    display: block;
    margin: -90px 210px 50px; /* Naik ke atas */
    object-fit: contain;
    align-items: center;
}


/* BUTTON DAFTAR DI LOGIN */
.btn-daftar {
    width: 160px;
    padding: 12px;
    font-size: 16px;
    background: transparent;
    border: 2px solid white;
    border-radius: 8px;
    color: white;
    cursor: pointer;
}

.btn-daftar:hover {
    background: white;
    color: #244a9a;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .container {
        flex-direction: column;
        height: auto;
    }
    .left, .right {
        width: 100%;
        border-radius: 0;
    }
}

/* ===== ANIMASI PANEL TRANSITION (TANPA JS) ===== */
.left,
.right {
    transition: 0.6s ease-in-out;
}

/* Saat hover container, kiri & kanan bergeser halus */
.container:hover .left {
    transform: translateX(-10px);
    opacity: 0.95;
}

.container:hover .right {
    transform: translateX(10px);
    opacity: 0.95;
}

/* Efek tombol smooth */
.btn-login, .btn-daftar {
    transition: 0.3s ease;
    transform: scale(1);
}

.btn-login:hover,
.btn-daftar:hover {
    transform: scale(1.05);
}

.container {
    animation: fadeSlideIn 0.7s ease both;
}

@keyframes fadeSlideIn {
    from { opacity: 0; transform: translateX(40px); }
    to { opacity: 1; transform: translateX(0); }
}


</style>
<body>

<div class="container page-transition">

    <!-- LEFT SIDE -->
    <div class="left">
        <form id="loginForm" class="login-box">

            <input type="email" id="email" placeholder="Masukkan email" class="input" required>

            <div class="password-field">
                <input type="password" id="password" placeholder="Masukkan kata sandi" class="input" required>
                <span id="togglePassword" class="eye-icon"></span>
            </div>

            <a href="#" class="forgot">Lupa kata sandi?</a>

            <button type="submit" class="btn-login">MASUK</button>

            <div class="separator-box">
                <div class="line"></div>
                <span class="atau">Atau Lanjutkan dengan</span>
                <div class="line"></div>
            </div>

            <div class="socials">
                <img src="ASSETS/google.jpeg" class="social-icon">
                <img src="ASSETS/facebook.jpeg" class="social-icon">
                <img src="ASSETS/twitter.jpeg" class="social-icon">
                <img src="ASSETS/apple.jpeg" class="social-icon">
            </div>

        </form>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <img src="ASSETS/LOGO.png" class="logo" alt="Logo AksiKita">
        <h1>Halo, sobat AksiKita</h1>
        <p>Daftarkan akun anda untuk mengakses fitur yang lebih menarik</p>

        <a href="DAFTAR.html"><button class="btn-daftar">DAFTAR</button></a>
    </div>

</div>

<!-- ======================= JAVASCRIPT ======================= -->
<script>
// SHOW / HIDE PASSWORD
document.getElementById("togglePassword").addEventListener("click", function () {
    const pw = document.getElementById("password");
    pw.type = pw.type === "password" ? "text" : "password";
});

// LOGIN VALIDATION
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    // Validasi email harus berakhir gmail.com
    if (!email.endsWith("@gmail.com")) {
        alert("Email harus memakai @gmail.com");
        return;
    }
    // Jika semuanya benar â†’ redirect
    window.location.href = "BERANDA2.html";
});


</script>


</body>
</html>
