<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AksiKita Login / Daftar</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #e8f3ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* ===== WRAPPER (SLIDE CONTAINER) ===== */
.wrapper {
    width: 100%;
    max-width: 1100px;
    height: 600px;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    position: relative;
    box-shadow: 0px 10px 40px rgba(0,0,0,0.15);
}

/* ===== PANELS ===== */
.panel {
    width: 50%;
    height: 100%;
    padding: 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: 0.7s ease-in-out;
}

/* LEFT = LOGIN */
.left {
    background: white;
    z-index: 2;
}

/* RIGHT = DAFTAR BACKGROUND PANEL */
.right {
    background: #1e3d8f;
    color: white;
    text-align: center;
    z-index: 2;
}

/* ===== ANIMATION LAYER ===== */
.slide-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background: #1e3d8f;
    border-radius: 0 150px 150px 0;
    transition: 0.7s ease-in-out;
    z-index: 1;
}

/* WHEN SLIDE ACTIVE */
.wrapper.active .slide-bg {
    transform: translateX(100%);
    border-radius: 150px 0 0 150px;
}

.wrapper.active .left { transform: translateX(100%); }
.wrapper.active .right { transform: translateX(-100%); }

/* ===== INPUT ===== */
.input {
    width: 100%;
    padding: 15px;
    background: #e0e0e0;
    border: none;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 15px;
}

/* ===== BUTTON ===== */
.btn {
    padding: 13px;
    border-radius: 10px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

/* LOGIN BUTTON */
.btn-login {
    background: #1e3d8f;
    color: white;
    border: 2px solid #244a9a;
}
.btn-login:hover {
    background: white;
    color: #244a9a;
}

/* DAFTAR BUTTON */
.btn-daftar {
    background: white;
    color: #1e3d8f;
    border: 2px solid #fff;
}
.btn-daftar:hover {
    background: #fff;
    color: #244a9a;
}

/* LOGO */
.logo {
    width: 150px;
    margin: 0 auto 20px;
}
</style>

</head>
<body>

<div class="wrapper" id="wrapper">

    <div class="slide-bg"></div>

    <!-- PANEL LOGIN -->
    <div class="panel left">
        <img src="ASSETS/LOGO.png" class="logo">
        <h2>Masuk ke AksiKita</h2><br>

        <input type="email" class="input" placeholder="Masukkan email">
        <input type="password" class="input" placeholder="Masukkan kata sandi">

        <button class="btn btn-login">MASUK</button>

        <br><br>
        <p>Belum punya akun?</p>
        <button class="btn btn-daftar" id="toDaftar">DAFTAR</button>
    </div>

    <!-- PANEL DAFTAR -->
    <div class="panel right">
        <img src="ASSETS/LOGO.png" class="logo">
        <h2>Daftar Akun Baru</h2><br>

        <input type="text" class="input" placeholder="Masukkan nama">
        <input type="email" class="input" placeholder="Masukkan email">
        <input type="password" class="input" placeholder="Buat kata sandi">

        <button class="btn btn-login">DAFTAR</button>

        <br><br>
        <p>Sudah punya akun?</p>
        <button class="btn btn-daftar" id="toLogin">MASUK</button>
    </div>

</div>

<script>
const wrapper = document.getElementById("wrapper");

document.getElementById("toDaftar").onclick = () => {
    wrapper.classList.add("active");
}

document.getElementById("toLogin").onclick = () => {
    wrapper.classList.remove("active");
}
</script>

</body>
</html>
